name: PHPUnit Tests

on:
  push:
    branches: [ main, develop, 'release/*' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ['8.1', '8.2', '8.3']

    name: PHP ${{ matrix.php-version }} Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: sodium, mbstring, json, curl
          coverage: xdebug

      - name: Validate composer.json
        run: composer validate --strict

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ matrix.php-version }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php-version }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --dev

      - name: Run unit tests
        run: vendor/bin/phpunit --testsuite=Unit

      - name: Run security tests
        run: vendor/bin/phpunit --testsuite=Security

      - name: Run WordPress.org validation
        run: vendor/bin/phpunit --testsuite=WordPress.org

      - name: Run integration tests (without API credentials)
        run: vendor/bin/phpunit --testsuite=Integration --exclude-group external-api
        continue-on-error: true

      - name: Generate coverage report
        if: matrix.php-version == '8.1'
        run: vendor/bin/phpunit --testsuite=Unit --coverage-clover coverage.xml

      - name: Upload coverage to Codecov
        if: matrix.php-version == '8.1'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  coding-standards:
    runs-on: ubuntu-latest
    name: Coding Standards

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --dev

      - name: Run PHPCS
        run: vendor/bin/phpcs

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --error-format=github
        continue-on-error: true
